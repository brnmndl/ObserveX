apiVersion: 1

providers:
  - name: 'ObserveX Dashboards'
    orgId: 1
    folder: 'ObserveX'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/definitions
      foldersFromFilesStructure: true
