<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyJournal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: #2563eb;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
        }

        .add-tab-btn {
            background: white;
            color: #2563eb;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
        }

        .add-tab-btn:hover {
            background: #f0f0f0;
        }

        .tabs {
            display: flex;
            background: #e5e7eb;
            overflow-x: auto;
            border-bottom: 2px solid #d1d5db;
        }

        .tab {
            padding: 12px 20px;
            cursor: pointer;
            border: none;
            background: transparent;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .tab.active {
            background: white;
            border-bottom: 2px solid #2563eb;
            margin-bottom: -2px;
        }

        .delete-tab {
            color: #ef4444;
            cursor: pointer;
            font-weight: bold;
            margin-left: 4px;
        }

        .delete-tab:hover {
            color: #dc2626;
        }

        .rename-tab {
            color: #2563eb;
            cursor: pointer;
            font-size: 12px;
            margin-left: 4px;
        }

        .rename-tab:hover {
            color: #1d4ed8;
        }

        .content {
            padding: 30px;
        }

        .key-value-pair {
            display: grid;
            grid-template-columns: 1fr 1fr 40px;
            gap: 10px;
            margin-bottom: 12px;
        }

        input {
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #2563eb;
        }

        .remove-pair {
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .remove-pair:hover {
            background: #dc2626;
        }

        .actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        button.primary {
            background: #2563eb;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
        }

        button.primary:hover {
            background: #1d4ed8;
        }

        button.secondary {
            background: #6b7280;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
        }

        button.secondary:hover {
            background: #4b5563;
        }

        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
            display: block;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .login-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .login-overlay.active {
            display: flex;
        }

        .login-card {
            background: white;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            width: 320px;
            text-align: center;
        }

        .login-card h2 {
            margin-bottom: 12px;
            font-size: 18px;
            color: #111827;
        }

        .login-card input {
            width: 100%;
            margin: 10px 0;
        }

        .login-error {
            color: #dc2626;
            margin-top: 8px;
            font-size: 12px;
            min-height: 16px;
        }
    </style>
</head>
<body>
    <div id="loginOverlay" class="login-overlay">
        <div class="login-card">
            <h2>Enter Access Token</h2>
            <input id="tokenInput" type="password" placeholder="Token">
            <button class="primary" onclick="login()">Login</button>
            <div id="loginError" class="login-error"></div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>KeyJournal</h1>
            <button class="add-tab-btn" onclick="addTab()">+ Add Tab</button>
        </div>
        <div class="tabs" id="tabs"></div>
        <div class="content" id="content">
            <div class="empty-state">Select or create a tab to get started</div>
        </div>
    </div>

    <script>
        let tabs = [];
        let currentTab = null;
        let keyValuePairs = {};

        async function loadTabs() {
            const response = await fetch('/api/tabs', { credentials: 'include' });
            if (response.status === 401) {
                showLogin();
                return;
            }
            tabs = await response.json() || [];
            hideLogin();
            renderTabs();
            if (tabs.length > 0 && !currentTab) {
                selectTab(tabs[0].id);
            }
        }

        function renderTabs() {
            const tabsContainer = document.getElementById('tabs');
            tabsContainer.innerHTML = tabs.map(tab => `
                <div class="tab ${currentTab === tab.id ? 'active' : ''}" onclick="selectTab(${tab.id})">
                    ${tab.name}
                    <span class="rename-tab" onclick="event.stopPropagation(); renameTab(${tab.id}, '${tab.name.replace(/'/g, "\\'")}')">✎</span>
                    <span class="delete-tab" onclick="event.stopPropagation(); deleteTab(${tab.id})">×</span>
                </div>
            `).join('');
        }

        async function selectTab(tabId) {
            currentTab = tabId;
            await loadKeyValues(tabId);
            renderTabs();
            renderContent();
        }

        async function loadKeyValues(tabId) {
            const response = await fetch(`/api/keyvalues?tab_id=${tabId}`, { credentials: 'include' });
            if (response.status === 401) {
                showLogin();
                return;
            }
            const kvs = await response.json() || [];
            keyValuePairs[tabId] = kvs.length > 0 ? kvs.map(kv => ({ key: kv.key, value: kv.value })) : [{ key: '', value: '' }];
        }

        function renderContent() {
            if (!currentTab) {
                document.getElementById('content').innerHTML = '<div class="empty-state">Select or create a tab to get started</div>';
                return;
            }

            const pairs = keyValuePairs[currentTab] || [{ key: '', value: '' }];
            const tab = tabs.find(t => t.id === currentTab);

            document.getElementById('content').innerHTML = `
                <div>
                    ${pairs.map((pair, index) => `
                        <div class="key-value-pair">
                            <input type="text" placeholder="Key" value="${pair.key}" 
                                   onchange="updatePair(${index}, 'key', this.value)">
                            <input type="text" placeholder="Value" value="${pair.value}" 
                                   onchange="updatePair(${index}, 'value', this.value)">
                            <button class="remove-pair" onclick="removePair(${index})">×</button>
                        </div>
                    `).join('')}
                </div>
                <div class="actions">
                    <button class="secondary" onclick="addPair()">+ Add Pair</button>
                    <button class="secondary" onclick="saveState()">Save</button>
                    <button class="primary" onclick="submitLog()">Submit & Log</button>
                </div>
                <div class="status" id="status"></div>
            `;
        }

        function updatePair(index, field, value) {
            if (!keyValuePairs[currentTab]) {
                keyValuePairs[currentTab] = [];
            }
            keyValuePairs[currentTab][index][field] = value;
        }

        function addPair() {
            if (!keyValuePairs[currentTab]) {
                keyValuePairs[currentTab] = [];
            }
            keyValuePairs[currentTab].push({ key: '', value: '' });
            renderContent();
        }

        function removePair(index) {
            keyValuePairs[currentTab].splice(index, 1);
            if (keyValuePairs[currentTab].length === 0) {
                keyValuePairs[currentTab] = [{ key: '', value: '' }];
            }
            renderContent();
        }

        async function addTab() {
            const name = prompt('Enter tab name:');
            if (!name) return;

            const response = await fetch('/api/tabs', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ name })
            });

            const newTab = await response.json();
            tabs.push(newTab);
            keyValuePairs[newTab.id] = [{ key: '', value: '' }];
            selectTab(newTab.id);
        }

        async function deleteTab(tabId) {
            if (!confirm('Are you sure you want to delete this tab?')) return;

            await fetch('/api/tabs/delete', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ id: tabId })
            });

            tabs = tabs.filter(t => t.id !== tabId);
            delete keyValuePairs[tabId];

            if (currentTab === tabId) {
                currentTab = tabs.length > 0 ? tabs[0].id : null;
                if (currentTab) {
                    await loadKeyValues(currentTab);
                }
            }

            renderTabs();
            renderContent();
        }

        async function renameTab(tabId, oldName) {
            const newName = prompt('Enter new tab name:', oldName);
            if (!newName || newName === oldName) return;

            await fetch('/api/tabs/rename', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ id: tabId, name: newName })
            });

            const tab = tabs.find(t => t.id === tabId);
            if (tab) {
                tab.name = newName;
            }

            renderTabs();
        }

        async function saveState() {
            const pairs = keyValuePairs[currentTab] || [];
            const kvObject = {};
            pairs.forEach(pair => {
                if (pair.key) {
                    kvObject[pair.key] = pair.value;
                }
            });

            await fetch('/api/keyvalues', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({
                    tab_id: currentTab,
                    key_values: kvObject
                })
            });

            showStatus('Saved successfully!', 'success');
        }

        async function submitLog() {
            const tab = tabs.find(t => t.id === currentTab);
            const pairs = keyValuePairs[currentTab] || [];
            const kvObject = {};
            
            pairs.forEach(pair => {
                if (pair.key) {
                    kvObject[pair.key] = pair.value;
                }
            });

            // Save first
            await fetch('/api/keyvalues', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({
                    tab_id: currentTab,
                    key_values: kvObject
                })
            });

            // Then log
            await fetch('/api/submit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({
                    tab_name: tab.name,
                    key_values: kvObject
                })
            });

            showStatus('Logged successfully!', 'success');
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            if (!status) return;
            status.textContent = message;
            status.className = `status ${type}`;
            setTimeout(() => {
                status.className = 'status';
            }, 3000);
        }

        function showLogin(message = '') {
            const overlay = document.getElementById('loginOverlay');
            const error = document.getElementById('loginError');
            if (overlay) overlay.classList.add('active');
            if (error) error.textContent = message;
        }

        function hideLogin() {
            const overlay = document.getElementById('loginOverlay');
            const error = document.getElementById('loginError');
            if (overlay) overlay.classList.remove('active');
            if (error) error.textContent = '';
        }

        async function login() {
            const tokenInput = document.getElementById('tokenInput');
            const token = tokenInput ? tokenInput.value.trim() : '';
            if (!token) {
                showLogin('Token is required');
                return;
            }

            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ token })
            });

            if (response.ok) {
                hideLogin();
                loadTabs();
            } else {
                showLogin('Invalid token');
            }
        }

        loadTabs();
    </script>
</body>
</html>
